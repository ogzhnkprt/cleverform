<p-toast [preventOpenDuplicates]="true"  ></p-toast>

<!-- LOGIN MAIN LAYOUT-->
<div  class="hY100-min-c" >
    <div  class="p-grid  p-jc-center hY80-min-c">
        <div id="logindiv" #loginpanel class="p-col-12 p-md-8 p-lg-4  hY100-min-c ">
            <div class="p-d-flex  p-jc-center p-flex-column  hY100-min-c  p-ac-center "
                   loginFormChecker  [loginRequest]="loginRequest"   [(formReady)]="formReady" [(errorFields)]="errorFields" >
                <ng-container  *ngTemplateOutlet="loginFormTemplate"></ng-container> 
            </div>
        </div>      
    </div>          
</div> 





<!-- ********************************************************************************************* -->
<!-- MAIN TEMPLATES-->

    <!-- Login Form Template-->
    <ng-template #loginFormTemplate> 
        <p-card   styleClass="p-shadow-2 " >
            <div class=" p-d-flex  p-jc-center ">
                <h4 style="color:orange">SIGN UP</h4>
            </div>
        </p-card >
		<p-card  styleClass="" *ngIf="loginRequest">
            <div class=" p-d-flex  p-jc-center p-flex-column ">
                <div id="formdiv" #formpanel>
                    <ng-container  *ngTemplateOutlet="loginFormTcknTemplate"></ng-container>      <div class="h20-c"></div>            
                    <div class="p-d-flex  p-jc-center mv10-c ">
                        <button  *ngIf="!formReady" pButton type="button"   label="fill the fields..."
                                class="p-button-danger  m10-sm-c" icon="pi pi-spin pi-spinner" iconPos="left" [disabled]="true">
                        </button>
                        <button  *ngIf="formReady" pButton type="button"   label="SAVE"
                                class="p-button-success  m10-sm-c" icon="pi pi-check" iconPos="left" [disabled]="false">
                        </button>  
                        <!-- [disabled]="!formReady" -->                                       
                    </div> 
                </div>
            </div>                
        </p-card>   
    
    </ng-template>

    



    <!-- Login Form $ Tckn Template -->
    <ng-template #loginFormTcknTemplate>
        <div class="p-d-flex  p-jc-center ">
            <div class="p-fluid p-formgrid ">
   
   
                <div class="p-field mv20-sm-c">
                    <div>
                        <h6 style="color:green">Identity Number</h6>  
                    </div>  
                    <div class="p-field">
                        <input id="identityNo" type="text" [(ngModel)]="loginRequest.identityNo"  pInputText 
                                inputDigitChecker [precision]="11"  placeholder="11 digits"  /> 
                    </div>                                          
                    
                </div>    

                <div class="p-field mv20-sm-c">
                    <div>
                        <h6 style="color:green">City</h6>  
                    </div>                 
                    <div class="p-field" id="cityid">
                        <p-listbox name="cityx" [options]="cities" [(ngModel)]="loginRequest.city" optionLabel="name" optionValue="code" inputId="city"></p-listbox>
                    </div>
                </div> 
                
                <div class="p-field mv20-sm-c">
                    <div id="genderTur" class="p-formgroup-inline ">
                        <div class="p-field-checkbox">
                            <h6 style="color:green">Gender</h6>  
                        </div>                 
                        <div class="p-field-checkbox">
                            <p-radioButton name="gender0" value="0" [(ngModel)]="loginRequest.gender" inputId="male"></p-radioButton>
                            <label for="male">male</label>
                        </div>
                        <div class="p-field-checkbox">
                            <p-radioButton name="gender1" value="1" [(ngModel)]="loginRequest.gender" inputId="female"></p-radioButton>
                            <label for="female">female</label>
                        </div>
                    </div> 
                </div> 
                
            </div>
        </div>
    </ng-template>
